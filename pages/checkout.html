<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap 5.3.2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/css/style.css" />
    <!-- Shop Icon From Bootstrap Favicon-->
    <link rel="icon" href="/images/icons/shop.svg" type="image/svg+xml" />
    <title>Isa's Marketplace</title>
  </head>
  <body class="d-flex flex-column h-100" style="background-color: #eee">
    <!-- Navigation -->
    <header>
      <nav
        class="navbar navbar-expand-sm bg-body-tertiary"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Isa's Marketplace</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="/">Home</a>
              <a class="nav-link" href="/pages/products.html">Products</a>
              <a
                class="nav-link active"
                aria-current="page"
                href="/pages/checkout.html"
                >Checkout</a
              >
              <a class="nav-link" href="/pages/registration.html">Sign Up</a>
              <a class="nav-link" href="/pages/login.html">Sign In</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Content -->
    <main class="container-md text-center py-5 h-100">
      <section class="row g-5">
        <!-- Cart -->
        <div class="col-md-5 col-lg-4 order-md-last">
          <!-- Your Cart -->
          <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-primary">Your Cart</span>
            <span class="badge bg-primary rounded-pill">3</span>
          </h4>
          <!-- Items -->
          <ul class="list-group mb-3">
            <!-- Evo Presta Tube -->
            <li class="list-group-item d-flex justify-content-between lh-sm">
              <div class="d-flex gap-3">
                <img
                  src="/images/products/evo-presta-tube.jpg"
                  alt="evo presta tube"
                  width="40px"
                />
                <div>
                  <h6 class="my-0">Evo Presta Tube</h6>
                  <small class="text-body-secondary">700C x 35-44mm</small>
                </div>
              </div>
              <span class="text-body-secondary my-auto">$9.99</span>
            </li>
            <!-- Sunlite Emoji Bell -->
            <li class="list-group-item d-flex justify-content-between lh-sm">
              <div class="d-flex gap-3">
                <img
                  src="/images/products/sunlite-emoji-bell.jpg"
                  alt="sunlite emoji bell"
                  width="40px"
                />
                <div>
                  <h6 class="my-0">Sunlite Emoji Bell</h6>
                  <small class="text-body-secondary">Ringer style bell</small>
                </div>
              </div>
              <span class="text-body-secondary my-auto">$11.99</span>
            </li>
            <!-- Topeak Alien II -->
            <li class="list-group-item d-flex justify-content-between lh-sm">
              <div class="d-flex gap-3">
                <img
                  src="/images/products/tp_alien_ii.jpg"
                  alt="topeak alien ii multitool"
                  width="40px"
                />
                <div>
                  <h6 class="my-0">Topeak Alien II</h6>
                  <small class="text-body-secondary">Bike Multi-tool</small>
                </div>
              </div>
              <span class="text-body-secondary my-auto">$59.99</span>
            </li>
          </ul>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto bg-dark text-lg-start">
      <!-- Copyright -->
      <section class="text-center p-3 text-white">
        Â© 2023 Copyright: Isa's Marketplace
      </section>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
