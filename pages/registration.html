<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap 5.3.2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/css/style.css" />
    <!-- Shop Icon From Bootstrap Favicon-->
    <link rel="icon" href="/images/icons/shop.svg" type="image/svg+xml" />
    <title>Isa's Marketplace</title>
  </head>
  <body class="d-flex flex-column h-100">
    <!-- Navigation -->
    <header>
      <nav
        class="navbar navbar-expand-sm bg-body-tertiary"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Isa's Marketplace</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="/">Home</a>
              <a class="nav-link" href="/products.html">Products</a>
              <a class="nav-link" href="/checkout.html">Checkout</a>
              <a
                class="nav-link active"
                aria-current="page"
                href="/pages/registration.html"
                >Sign Up</a
              >
              <a class="nav-link" href="/pages/login.html">Sign In</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Content -->
    <main class="container-md py-3 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3">
            <img
              src="/images/banners/shopping-bag.jpg"
              class="card-img-top"
              alt="Photo of woman's arm holding shoping bags"
            />
            <div class="card-body p-4">
              <h3 class="mb-4 pb-2">Registration</h3>

              <form>
                <section class="row">
                  <!-- User Name -->
                  <div class="col-sm-6">
                    <label for="userName" class="form-label">User Name</label>
                    <div class="input-group has-validation">
                      <span class="input-group-text">@</span>
                      <input
                        type="text"
                        id="userName"
                        class="form-control form-control-lg"
                        placeholder=""
                        required
                        minlength="3"
                        maxlength="16"
                      />
                    </div>
                  </div>
                  <!-- Email -->
                  <div class="col-sm-6">
                    <label for="emailAddress" class="form-label"
                      >Email Address</label
                    >
                    <input
                      type="email"
                      id="emailAddress"
                      class="form-control form-control-lg"
                      placeholder="your@email.com"
                      required
                    />
                  </div>
                </section>

                <!-- Passwords -->
                <section class="row mt-3">
                  <div class="col-sm-6">
                    <label for="password" class="form-label">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      required
                      minlength="6"
                      maxlength="18"
                    />
                  </div>
                  <div class="col-sm-6">
                    <label for="retypePassword" class="form-label"
                      >Retype Password</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="retypePassword"
                      required
                      minlength="6"
                      maxlength="18"
                    />
                  </div>
                </section>

                <!-- Radios -->
                <section class="mt-3">
                  <p>How did you hear from us?</p>
                  <div class="form-check">
                    <input
                      type="radio"
                      class="form-check-input"
                      name="radio"
                      id="radio1"
                    />
                    <label for="radio1" class="form-check-label">Youtube</label>
                  </div>
                  <div class="form-check">
                    <input
                      type="radio"
                      class="form-check-input"
                      name="radio"
                      id="radio2"
                    />
                    <label for="radio2" class="form-check-label"
                      >Facebook</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      type="radio"
                      class="form-check-input"
                      name="radio"
                      id="radio3"
                    />
                    <label for="radio3" class="form-check-label"
                      >Instagram</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      type="radio"
                      class="form-check-input"
                      name="radio"
                      id="radio4"
                    />
                    <label for="radio4" class="form-check-label">Twitter</label>
                  </div>
                </section>

                <!-- Submit -->
                <button type="submit" class="btn btn-primary mt-3">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto bg-dark text-lg-start">
      <!-- Copyright -->
      <section class="text-center p-3 text-white">
        Â© 2023 Copyright: Isa's Marketplace
      </section>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
