<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap 5.3.2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/css/style.css" />
    <!-- Shop Icon From Bootstrap Favicon-->
    <link rel="icon" href="/images/icons/shop.svg" type="image/svg+xml" />
    <title>Isa's Marketplace</title>
  </head>
  <body class="d-flex flex-column h-100">
    <!-- Navigation -->
    <header>
      <nav
        class="navbar navbar-expand-sm bg-body-tertiary"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Isa's Marketplace</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="/">Home</a>
              <a class="nav-link" href="/pages/products.html">Products</a>
              <a class="nav-link" href="/pages/checkout.html">Checkout</a>
              <a class="nav-link" href="/pages/registration.html">Sign Up</a>
              <a
                class="nav-link active"
                aria-current="page"
                href="/pages/login.html"
                >Sign In</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Content -->
    <main class="container-md py-3 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-sm-8 col-md-7 col-lg-6">
          <img
            src="/images/banners/bikeshopart.jpg"
            class="img-fluid"
            alt="art of a bike shop storefront"
          />
        </div>
        <div class="col-sm-7 col-md-5 col-lg-5 offset-lg-1">
          <form>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input
                type="email"
                id="email"
                class="form-control form-control-lg"
                placeholder="Email Address"
                required
              />
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input
                type="password"
                id="password"
                class="form-control form-control-lg"
                placeholder="Password"
                required
              />
            </div>

            <div class="d-flex justify-content-around align-items-center mb-4">
              <!-- Checkbox -->
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="form1Example3"
                  checked
                />
                <label class="form-check-label" for="form1Example3">
                  Remember me
                </label>
              </div>
              <a href="#!">Forgot password?</a>
            </div>

            <!-- Submit button -->
            <button
              type="submit"
              class="btn btn-primary btn-lg btn-block w-100"
            >
              Sign In
            </button>

            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
            </div>

            <a
              class="btn btn-primary btn-lg btn-block w-100 mb-2"
              style="background-color: #3b5998"
              href="#!"
              role="button"
            >
              <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
            </a>
            <a
              class="btn btn-primary btn-lg btn-block w-100"
              style="background-color: #55acee"
              href="#!"
              role="button"
            >
              <i class="fab fa-twitter me-2"></i>Continue with Twitter</a
            >
          </form>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto bg-dark text-lg-start">
      <!-- Copyright -->
      <section class="text-center p-3 text-white">
        Â© 2023 Copyright: Isa's Marketplace
      </section>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/f01cc35a35.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
